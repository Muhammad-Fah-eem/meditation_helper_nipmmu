<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Breathing Tracker</title>
    <!-- 
        NOTE: The following line is the Tailwind CSS CDN. 
        It generates a "production warning" in the console, 
        but it is necessary to run this single-file demo without a build step.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define custom keyframes for the breathing animation
           Cycle: 4s Inhale | 4s Hold | 6s Exhale | 2s Pause | Total: 16s */
        @keyframes breathe {
            /* 0% Start (min size) */
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(79, 70, 229, 0.4); }

            /* 4s Inhale: 0% to 25% */
            25% { transform: scale(1.5); box-shadow: 0 0 40px rgba(79, 70, 229, 0.8); }

            /* 4s Hold: 25% to 50% (maintaining max size) */
            50% { transform: scale(1.5); box-shadow: 0 0 40px rgba(79, 70, 229, 0.8); }

            /* 6s Exhale: 50% to 87.5% */
            87.5% { transform: scale(1); box-shadow: 0 0 10px rgba(79, 70, 229, 0.4); }

            /* 2s Pause: 87.5% to 100% (maintaining min size) */
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(79, 70, 229, 0.4); }
        }

        /* Class to apply the animation (duration updated to 16s) */
        .breathing-animation {
            animation: breathe 16s ease-in-out infinite;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- DARK THEME APPLIED -->
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Notification Message Box -->
    <div id="message-box" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transform transition-opacity duration-300 opacity-0 pointer-events-none">
        <!-- Message content goes here -->
    </div>
    <!-- End Notification Message Box -->

    <!-- Main Card Container -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-center border border-indigo-700">
        <h1 class="text-3xl font-extrabold text-white mb-2">4-4-6-2 Breathing Guide</h1>
        <p class="text-gray-400 mb-6">Inhale (4s) &bull; Hold (4s) &bull; Exhale (6s) &bull; Pause (2s)</p>
        
        <!-- Cycle Counter Display -->
        <div class="mb-4">
            <span class="text-xl font-medium text-gray-300">Completed Cycles:</span>
            <span id="cycle-count" class="text-3xl font-extrabold text-indigo-400 ml-2">0</span>
        </div>
        <!-- End Cycle Counter Display -->

        <!-- Breathing Visualizer Area -->
        <div class="relative flex items-center justify-center h-64 my-8">

            <div id="visualizer" class="w-24 h-24 bg-blue-300 rounded-full transition duration-300 ease-in-out">

                    <span id="phase-text" class="text-white text-lg font-semibold select-none">Ready</span>

        <!-- Control Button -->
        <button id="toggle-button" class="w-full py-3 px-6 rounded-lg font-bold text-lg text-white transition duration-200 shadow-lg transform hover:scale-[1.02] active:scale-[0.98]" style="background-color: #4f46e5;" disabled>
            Start Breathing (Sign In to Enable)
        </button>
    </div>

    <!-- History Card Container (Smaller) -->
    <div class="bg-gray-800 p-6 mt-6 rounded-xl shadow-xl w-full max-w-md border border-gray-700">
        <h2 class="text-xl font-bold text-white mb-3 border-b border-gray-700 pb-2">Session History (Cloud Synced)</h2>
        
        <!-- User ID and Status -->
        <div class="text-sm text-gray-400 mb-4 text-center">
            Status: <span id="auth-status" class="font-semibold text-yellow-500">Connecting...</span>
            <div class="truncate mt-1">User ID: <span id="user-id-display" class="font-mono text-xs text-gray-500">Loading...</span></div>
        </div>
        
        <!-- NEW: Authentication Form -->
        <div id="auth-form" class="mt-4 p-4 rounded-lg bg-gray-700/50 space-y-3 hidden">
            <input type="email" id="auth-email" placeholder="Unique ID (Must be in email format: user@sync.me)" class="w-full p-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500" />
            <input type="password" id="auth-password" placeholder="Password (Min 6 characters)" class="w-full p-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500" />
            <div class="flex space-x-2">
                <button id="sign-up-button" class="flex-1 py-2 rounded-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition">Sign Up</button>
                <button id="sign-in-button" class="flex-1 py-2 rounded-lg font-bold text-white bg-green-600 hover:bg-green-700 transition">Sign In</button>
            </div>
        </div>
        
        <!-- NEW: Sign Out Button -->
        <button id="sign-out-button" class="hidden w-full py-2 px-4 rounded-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700 transition duration-150 shadow-md mt-4">
            Sign Out
        </button>

        <!-- File Operations -->
        <div id="file-operations" class="flex flex-col space-y-3 mb-4 mt-4 hidden">
            <!-- Load Button/Input (Merge/Upload) -->
            <label for="history-file-input" class="cursor-pointer w-full py-2 px-4 rounded-lg text-sm font-semibold text-center text-indigo-300 bg-indigo-900/50 hover:bg-indigo-900 transition duration-150 shadow-md">
                Merge/Upload History File (JSON)
            </label>
            <input type="file" id="history-file-input" accept=".json" class="hidden">
            
            <!-- Download Button -->
            <button id="download-button" class="w-full py-2 px-4 rounded-lg text-sm font-semibold text-white bg-green-600 hover:bg-green-700 transition duration-150 shadow-md">
                Download Full History (Save Cloud Data)
            </button>
        </div>

        <!-- History List -->
        <ul id="history-list" class="divide-y divide-gray-700 max-h-64 overflow-y-auto rounded-lg bg-gray-900/50 p-2 mt-4">
            <!-- History items will be inserted here by JavaScript -->
            <li class="text-gray-500 italic text-sm text-center py-4">Sign in to load history.</li>
        </ul>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            setPersistence, 
            browserLocalPersistence,
            createUserWithEmailAndPassword, // NEW
            signInWithEmailAndPassword,     // NEW
            signOut                         // NEW
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- EXTERNAL FIREBASE CONFIGURATION (For GitHub Pages/Local Hosting) ---
        // ðŸš¨ IMPORTANT: This configuration object now contains your project keys.
        // It will be used only if the app is run outside the Canvas environment.
        const EXTERNAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyD7n120x22gmS2Oo_N3yGkOjwC-SIa80hI", 
            authDomain: "breathing-tracker-app.firebaseapp.com", 
            projectId: "breathing-tracker-app", 
            storageBucket: "breathing-tracker-app.firebasestorage.app", 
            messagingSenderId: "638502216762", 
            appId: "1:638502216762:web:8c7f05acc0e2d2a7f48103",
            measurementId: "G-ZV86RJNHR1"
        };

        // --- GLOBAL CONSTANTS & CONFIG MERGING ---

        // 1. Determine the final configuration object (prioritizing Canvas environment)
        let finalFirebaseConfig = {};
        
        // Try to load and parse Canvas injected config
        const canvasConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        try {
            const canvasConfig = JSON.parse(canvasConfigStr);
            if (Object.keys(canvasConfig).length > 0) {
                finalFirebaseConfig = canvasConfig;
            }
        } catch (e) {
            console.error("Error parsing Canvas config. Using External config as fallback.", e);
        }
        
        // If Canvas config is empty, use the external config if it has keys
        if (Object.keys(finalFirebaseConfig).length === 0 && Object.keys(EXTERNAL_FIREBASE_CONFIG).length > 0) {
             finalFirebaseConfig = EXTERNAL_FIREBASE_CONFIG;
        }
        
        // 2. Auth token (only available in Canvas environment)
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // 3. App ID (used for Firestore path structure)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const SESSIONS_COLLECTION = 'sessions';
        setLogLevel('debug'); // Enable debug logging for Firebase

        // --- DOM REFERENCES ---
        const visualizer = document.getElementById('visualizer');
        const phaseText = document.getElementById('phase-text');
        const toggleButton = document.getElementById('toggle-button');
        const cycleCountDisplay = document.getElementById('cycle-count');
        const historyList = document.getElementById('history-list');
        const messageBox = document.getElementById('message-box');
        const authStatusDisplay = document.getElementById('auth-status');
        const userIdDisplay = document.getElementById('user-id-display');
        
        // NEW AUTH UI REFERENCES
        const authForm = document.getElementById('auth-form');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const signInButton = document.getElementById('sign-in-button');
        const signUpButton = document.getElementById('sign-up-button');
        const signOutButton = document.getElementById('sign-out-button');
        const fileOperations = document.getElementById('file-operations');
        
        // EXISTING REFERENCES for event listeners
        const historyFileInput = document.getElementById('history-file-input');
        const downloadButton = document.getElementById('download-button');

        // --- APP STATE ---
        let isBreathing = false;
        let timerInterval; 
        let cycleTimer;    
        let cycleCount = 0;
        let sessionStartTime; 
        let messageTimeout;
        
        let app, auth, db;
        let userId = null;
        let unsubscribeSnapshot = null; // Holds the Firestore unsubscribe function
        let isFirebaseReady = false; // New flag to track successful Firebase initialization

        // --- BREATHING CONSTANTS (4-4-6-2) ---
        const INHALE_DURATION = 4000;
        const HOLD_DURATION = 4000;
        const EXHALE_DURATION = 6000;
        const PAUSE_DURATION = 2000;
        const CYCLE_DURATION = INHALE_DURATION + HOLD_DURATION + EXHALE_DURATION + PAUSE_DURATION; // 16000ms

        // List of all possible color classes to ensure clean removal
        const ALL_COLORS = ['bg-indigo-500', 'bg-yellow-500', 'bg-green-500', 'bg-blue-300', 'bg-gray-500'];

        // --- UTILITY FUNCTIONS ---

        // Custom function to show temporary notifications
        function showMessage(message, isError = false) {
            clearTimeout(messageTimeout);
            
            // Set message and style
            messageBox.textContent = message;
            messageBox.classList.remove('bg-red-500', 'bg-indigo-500', 'opacity-0');
            messageBox.classList.add(isError ? 'bg-red-500' : 'bg-indigo-500', 'opacity-100');
            
            // Hide after 3 seconds
            messageTimeout = setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
            }, 3000);
        }

        // Helper to format duration in minutes/seconds
        function formatDuration(ms) {
            const totalSeconds = Math.round(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            // Pad seconds with leading zero if needed
            const paddedSeconds = seconds < 10 ? '0' + seconds : seconds;
            return `${minutes}m ${paddedSeconds}s`;
        }
        
        // Helper function to format date for grouping (e.g., "November 23, 2025")
        function formatDateForGrouping(timestamp) {
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Helper function to get the current user's private sessions path
        function getSessionsPath() {
            if (!userId) {
                console.error("Attempted to get path before userId was set.");
                return null;
            }
            // Use the Canvas path structure for consistency
            return `artifacts/${appId}/users/${userId}/${SESSIONS_COLLECTION}`;
        }
        
        // --- FIREBASE INITIALIZATION & AUTH ---

        async function initFirebase() {
            try {
                // Check if the final configuration object is empty
                if (Object.keys(finalFirebaseConfig).length === 0) {
                    console.warn("Firebase config is empty. Running in OFFLINE mode.");
                    authStatusDisplay.textContent = "Offline Mode";
                    authStatusDisplay.classList.replace('text-yellow-500', 'text-orange-500');
                    userIdDisplay.textContent = "N/A (No Cloud)";
                    historyList.innerHTML = '<li class="text-orange-400 italic text-sm text-center py-4">Cloud history is unavailable (Offline Mode).</li>';
                    return; // Skip all Firebase initialization
                }

                app = initializeApp(finalFirebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseReady = true;

                // Use session persistence to avoid re-logging on refresh
                await setPersistence(auth, browserLocalPersistence);

                // Set up auth state change listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // USER IS SIGNED IN
                        userId = user.uid;
                        authStatusDisplay.textContent = "Synced";
                        authStatusDisplay.classList.replace('text-yellow-500', 'text-green-500');
                        authStatusDisplay.classList.remove('text-orange-500');
                        userIdDisplay.textContent = userId;
                        toggleButton.textContent = "Start Breathing";
                        toggleButton.disabled = false;
                        
                        authForm.classList.add('hidden');
                        signOutButton.classList.remove('hidden');
                        fileOperations.classList.remove('hidden');

                        // Start real-time listening for history
                        loadSessionHistory(); 
                    } else {
                        // USER IS SIGNED OUT
                        userId = null;
                        authStatusDisplay.textContent = "Signed Out (Required)";
                        authStatusDisplay.classList.replace('text-green-500', 'text-yellow-500');
                        userIdDisplay.textContent = "N/A";
                        toggleButton.textContent = "Start Breathing (Sign In to Enable)";
                        toggleButton.disabled = true;

                        authForm.classList.remove('hidden');
                        signOutButton.classList.add('hidden');
                        fileOperations.classList.add('hidden');

                        // If the listener was active, stop it
                        if (unsubscribeSnapshot) {
                            unsubscribeSnapshot();
                            unsubscribeSnapshot = null;
                        }
                        historyList.innerHTML = '<li class="text-gray-500 italic text-sm text-center py-4">Sign in required to load history.</li>';
                    }
                });

                // Sign in using the custom token (Canvas only)
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } 
                // No sign-in needed for GitHub Pages, onAuthStateChanged will handle the rest.

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                authStatusDisplay.textContent = "Error";
                authStatusDisplay.classList.replace('text-yellow-500', 'text-red-500');
                showMessage(`Authentication failed: ${error.code || 'Unknown Error'}. Check console & enable Email/Password in Firebase.`, true);
            }
        }
        
        // --- NEW: AUTH HANDLERS ---

        async function handleSignUp() {
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!email || !password) {
                showMessage("Email and password fields cannot be empty.", true);
                return;
            }
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.", true);
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Successfully signed up and logged in!", false);
            } catch (error) {
                console.error("Sign Up Error:", error);
                // Display user-friendly error messages
                let errorMessage = "Sign up failed.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already in use. Please sign in instead.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email format.";
                }
                showMessage(errorMessage, true);
            }
        }

        async function handleSignIn() {
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!email || !password) {
                showMessage("Email and password fields cannot be empty.", true);
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Successfully signed in!", false);
            } catch (error) {
                console.error("Sign In Error:", error);
                let errorMessage = "Sign in failed.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid credentials. Please check your Unique ID and Password.";
                }
                showMessage(errorMessage, true);
            }
        }

        async function handleSignOut() {
            try {
                await signOut(auth);
                showMessage("Signed out successfully.", false);
            } catch (error) {
                console.error("Sign Out Error:", error);
                showMessage("Sign out failed. Check console.", true);
            }
        }

        
        // --- FIREBASE CRUD & HISTORY LOADING (UNCHANGED) ---

        // Loads and displays the session history using Firestore onSnapshot
        function loadSessionHistory() {
            if (!isFirebaseReady || !db || !userId) return;

            // Unsubscribe from any previous listener before setting up a new one
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot();
            }

            const sessionsRef = collection(db, getSessionsPath());
            
            // Set up the real-time listener
            unsubscribeSnapshot = onSnapshot(sessionsRef, (snapshot) => {
                const sessions = [];
                snapshot.forEach(doc => {
                    sessions.push(doc.data());
                });

                // Client-side sort by timestamp descending (newest first)
                sessions.sort((a, b) => b.timestamp - a.timestamp);

                renderHistory(sessions);
            }, (error) => {
                console.error("Firestore snapshot error:", error);
                historyList.innerHTML = '<li class="text-red-400 text-sm text-center py-2">Error loading history from cloud.</li>';
                showMessage("Could not load history from cloud.", true);
            });
        }

        // Renders the session history list
        function renderHistory(sessions) {
            historyList.innerHTML = ''; // Clear existing list

            if (sessions.length === 0) {
                historyList.innerHTML = '<li class="text-gray-500 italic text-sm text-center py-4">No history found in the cloud. Start breathing to record!</li>';
                return;
            }

            // Group sessions by date
            const groupedSessions = sessions.reduce((groups, session) => {
                const dateKey = formatDateForGrouping(session.timestamp);
                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(session);
                return groups;
            }, {});

            // Render groups
            for (const dateKey in groupedSessions) {
                // 1. Add Date Header
                const headerLi = document.createElement('li');
                headerLi.className = 'sticky top-0 bg-gray-800/95 py-2 mt-2 font-bold text-sm text-indigo-400 border-b border-indigo-600 uppercase tracking-wider text-center z-10';
                headerLi.textContent = dateKey;
                historyList.appendChild(headerLi);
                
                // 2. Add Sessions for this date
                groupedSessions[dateKey].forEach((session) => {
                    const cycles = session.cycles;
                    const durationText = formatDuration(session.duration);
                    // Get just the time for the row display (e.g., 07:45 PM)
                    const time = new Date(session.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); 
                    
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center py-2 px-1 border-b border-gray-700/50 hover:bg-gray-700 transition duration-100';
                    li.innerHTML = `
                        <span class="text-sm font-semibold text-gray-300 w-1/3 text-left">${time}</span>
                        <span class="text-lg font-bold text-indigo-400 w-1/3 text-center">${cycles} Cycles</span>
                        <span class="text-sm text-gray-400 w-1/3 text-right">${durationText}</span>
                    `;
                    historyList.appendChild(li);
                });
            }
        }

        // Saves a new session data to Firestore
        async function saveSession(cycles, duration) {
            if (!isFirebaseReady || cycles <= 0 || !db || !userId) {
                console.warn("Skipping session save: Firebase not ready or signed out.");
                showMessage("Session recorded locally, but you must be signed in to sync data.", true);
                return;
            }

            const newSession = {
                cycles: cycles,
                duration: duration,
                timestamp: Date.now() // Store timestamp for sorting
            };
            
            try {
                // Firestore automatically updates the view via onSnapshot
                await addDoc(collection(db, getSessionsPath()), newSession);
                console.log("Session saved successfully to Firestore.");
            } catch (error) {
                console.error("Error saving session to Firestore:", error);
                showMessage("Error saving session to cloud. Check console.", true);
            }
        }
        
        // --- FILE OPERATIONS (UNCHANGED) ---

        // Function to handle loading of the external JSON file (merges into cloud)
        function loadHistoryFile(event) {
            if (!isFirebaseReady || !db || !userId) {
                showMessage("Cloud database not ready. Cannot merge history in offline mode.", true);
                event.target.value = ''; // Clear file input
                return;
            }

            // Access the file from the event target
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const externalSessions = JSON.parse(e.target.result);
                    if (!Array.isArray(externalSessions)) {
                        throw new Error("File content is not a valid JSON array.");
                    }
                    
                    const sessionsRef = collection(db, getSessionsPath());
                    let importedCount = 0;
                    
                    // Use Promise.all to handle concurrent writes
                    const writePromises = externalSessions.map(session => {
                        if (session.cycles !== undefined && session.duration !== undefined && session.timestamp !== undefined) {
                            // Only import valid session structure
                            return addDoc(sessionsRef, {
                                cycles: session.cycles,
                                duration: session.duration,
                                timestamp: session.timestamp // Use existing timestamp
                            }).then(() => {
                                importedCount++;
                            });
                        }
                        return Promise.resolve(); // Skip invalid entries
                    });

                    await Promise.all(writePromises);

                    showMessage(`Successfully merged ${importedCount} sessions into cloud history!`);
                    // loadSessionHistory will automatically refresh due to onSnapshot

                } catch (error) {
                    console.error("Error processing file:", error);
                    showMessage(`Error processing file: ${error.message}`, true);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Clear file input
        }
        
        // Function to download the entire Firestore history as a JSON file
        async function downloadHistory() {
            if (!isFirebaseReady || !db || !userId) {
                showMessage("Cloud database not ready. Cannot download history in offline mode.", true);
                return;
            }
            
            try {
                const sessionsRef = collection(db, getSessionsPath());
                const querySnapshot = await getDocs(sessionsRef);
                
                const sessions = [];
                querySnapshot.forEach(doc => {
                    sessions.push(doc.data());
                });

                if (sessions.length === 0) {
                    showMessage("No history to download!");
                    return;
                }
                
                // Sort client-side before downloading
                sessions.sort((a, b) => b.timestamp - a.timestamp);

                // Use a Blob to create the file and trigger a download
                const dataStr = JSON.stringify(sessions, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `breathing_history_${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage(`Prepared ${sessions.length} sessions for download. Please save the file.`);
            } catch (error) {
                console.error("Error retrieving data for download:", error);
                showMessage("Error preparing data for download. Check console.", true);
            }
        }


        // --- BREATHING LOGIC (UNCHANGED) ---

        function updateCycleDisplay() {
            cycleCountDisplay.textContent = cycleCount;
        }

        function scheduleCycleCounter() {
            if (!isBreathing) return;

            // Increment the count and update display
            cycleCount++;
            updateCycleDisplay();

            // Schedule the next cycle completion
            cycleTimer = setTimeout(scheduleCycleCounter, CYCLE_DURATION);
        }

        function updatePhaseText(elapsedTime) {
            const timeInCycle = elapsedTime % CYCLE_DURATION;

            visualizer.classList.remove(...ALL_COLORS);

            const inhaleEnd = INHALE_DURATION;
            const holdEnd = inhaleEnd + HOLD_DURATION;
            const exhaleEnd = holdEnd + EXHALE_DURATION;

            if (timeInCycle < inhaleEnd) {
                phaseText.textContent = "Inhale...";
                visualizer.classList.add('bg-indigo-500');
            } else if (timeInCycle < holdEnd) {
                phaseText.textContent = "Hold";
                visualizer.classList.add('bg-yellow-500');
            } else if (timeInCycle < exhaleEnd) {
                phaseText.textContent = "Exhale...";
                visualizer.classList.add('bg-green-500');
            } else {
                phaseText.textContent = "Pause";
                visualizer.classList.add('bg-gray-500'); 
            }
        }

        function startBreathing() {
            if (isBreathing) return;

            isBreathing = true;
            sessionStartTime = Date.now(); // Record start time
            toggleButton.textContent = "Stop Breathing";
            toggleButton.style.backgroundColor = '#ef4444'; // Red

            // 1. Start the CSS animation
            visualizer.classList.add('breathing-animation');
            
            // 2. Start the JavaScript interval for text updates
            let startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                updatePhaseText(elapsedTime);
            }, 500);
            
            // Initial update
            updatePhaseText(0);

            // 3. Start the cycle counter (wait for the duration of the first cycle)
            cycleTimer = setTimeout(scheduleCycleCounter, CYCLE_DURATION);
        }

        function stopBreathing() {
            if (!isBreathing) return;
            
            isBreathing = false;
            clearInterval(timerInterval);
            clearTimeout(cycleTimer); 

            // Save the session if at least one cycle was completed
            if (cycleCount > 0) {
                const sessionDuration = Date.now() - sessionStartTime;
                saveSession(cycleCount, sessionDuration); // Saves to Firestore (or warns if offline)
            }
            
            toggleButton.textContent = "Start Breathing";
            toggleButton.style.backgroundColor = '#4f46e5'; // Indigo (Start Button Color)

            // 1. Stop the CSS animation and reset visualizer
            visualizer.classList.remove('breathing-animation');
            visualizer.style.transform = 'scale(1)';
            visualizer.classList.remove(...ALL_COLORS); 
            visualizer.classList.add('bg-blue-300'); 
            phaseText.textContent = "Ready";

            // 2. Reset the cycle count
            cycleCount = 0;
            updateCycleDisplay();
        }

        function toggleBreathing() {
            if (isBreathing) {
                stopBreathing();
            } else {
                startBreathing();
            }
        }

        // Initialize the app state and Firebase on load
        window.onload = async () => {
            stopBreathing(); // Sets initial UI state (Ready, 0 cycles)
            initFirebase();
            
            // --- Programmatically attach event listeners ---
            toggleButton.addEventListener('click', toggleBreathing);
            historyFileInput.addEventListener('change', loadHistoryFile);
            downloadButton.addEventListener('click', downloadHistory);

            // NEW: Auth button listeners
            signUpButton.addEventListener('click', handleSignUp);
            signInButton.addEventListener('click', handleSignIn);
            signOutButton.addEventListener('click', handleSignOut);
        };
    </script>
</body>
